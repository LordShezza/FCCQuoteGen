<script>
$(document).ready(function(){
  var qu;
  var au;
  var post;
     
  var qurl = "http://api.forismatic.com/api/1.0/?format=jsonp&method=getQuote&jsonp=?&lang=en"; 
  function getQuote() {  
  $.getJSON(qurl, function(response) {
    $(".quote").text(response.quoteText);
    $(".author").text(response.quoteAuthor);
    qu = response.quoteText;
    au = response.quoteAuthor;
    post = '"'+qu+'" - '+au;
 });
};
getQuote();
$("#new").on("click", function() {
getQuote();
});
$('#tweet').on("click", function(){
  window.open("https://twitter.com/intent/tweet?text="+post)
});
});
</script>
